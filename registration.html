<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>DELTA REGISTRATION</title>
        <link rel="stylesheet" href="../styles/registration.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        </style>
    </head>
    <body>
        <div id="heading">
            <h1>DELTA</h1>
            <button id="home">HOME</button>
        </div>
        <div id="registration">
        <h2>REGISTRATION FORM</h2>
        <form id="register" method="POST">
            <label for="name">ENTER NAME:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="username">ENTER USERNAME:</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="dob">ENTER DATE OF BIRTH:</label><br>
            <input type="date" name="dob" id="dob"><br>
            <label for="phno">ENTER PHONE NUMBER:</label><br>
            <input type="number" name="phno" id="phno"><br>
            <label for="mail">ENTER EMAIL OR GMAIL:</label><br>
            <input type="text" name="mail" id="mail"><br>
            <label for="password">ENTER PASSWORD:</label><br>
            <input type="password" name="password" id="password"><br><br>
            <button id="submit" type="submit">REGISTER</button><br><br>
        </form>
        </div>
    </body>
</html>
